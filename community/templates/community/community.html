{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Community Wall</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div id="community-posts" class="row justify-content-center mt-5">
        {% for post in posts %}
        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0" style="font-size: 16px;">Posted by: {{ post.user.username }}</h5>
                    <p class="card-text mb-1" style="font-size: 14px;">Created at: {{ post.created_at }}</p>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-8 text-center">
            <p>No posts available</p>
        </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <a href="{% url 'community:add_post' %}" class="btn btn-outline-black rounded-0 mt-3">Add Post</a>
        </div>
    </div>    
</div>
{% endblock %}
